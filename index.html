	<head>

		<div class="container">
			<div class="row">
				<div class="col-lg-2">
					<input class="form-control inputThings" id="team" name="page[title]" size="30" type="text" placeholder="Team Number">
				</div>
				<div class="col-lg-2">
					<select class="form-control inputThings" id="position">
						<option>R1</option>
						<option>R2</option>

				</div>
				<div class="col-lg-3">
					<input class="form-control inputThings" id="round" name="page[round]" size="30" type="text" placeholder="Round Number">
				</div>
				<div class="col-lg-3">
					<input class="form-control inputThings" id="event" name="page[event]" size="30" type="text" placeholder="Event">
				</div>
			</div>
			<hr />
			<h1>AUTO</h1>
			<table class="table">
			  <thead>
			    <tr>
			    </tr>
			  </thead>
			  <tbody>
			    <tr>
			      <td>
				Shot
			      </td>
			      <td>
				<select class="form-control inputThings" id="auto_shot">
				  <option>Yes</option>
				  <option>No </option>
				</select>
			      </td>
			    </tr>
			    <tr>
			      <td>
				Hot
			      </td>
			      <td>

				</select>

			    </tr>
			    <tr>

			      </td>

				  <option>Yes</option>
				  <option>No </option>
				</select>
			      </td>
			    </tr>
			  </tbody>
			</table>
			<hr />

			<table class="table">
			  <thead>
			    <tr>
			    </tr>
			  </thead>
			  <tbody>
			    <tr>
			      <td>
				High Goal
			      </td>
			      <td>

			      </td>
			    </tr>
			    <tr>
			      <td>
				Truss
			      </td>
			      <td>

				out of
