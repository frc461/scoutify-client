<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">

		<!-- Bootstrap core CSS -->
		<link href="assets/css/bootstrap.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="assets/css/scoutify.css" rel="stylesheet">
	</head>

	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">SCOUTIFY - Client</a>
				<div class="nav-collapse collapse">
					<ul class="nav navbar-nav">
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-lg-2">
					<input class="form-control inputThings outputAsNumber" id="team" name="page[title]" size="30" type="text" placeholder="Team Number">
				</div>
				<div class="col-lg-2">
					<select class="form-control inputThings" id="position">
						<option>R1</option>
						<option>R2</option>
						<option>R3</option>
						<option>B1</option>
						<option>B2</option>
						<option>B3</option>
					</select>
				</div>
				<div class="col-lg-3">
					<input class="form-control inputThings" id="round" name="page[round]" size="30" type="text" placeholder="Round Number">
				</div>
				<div class="col-lg-3">
					<input class="form-control inputThings" id="event" name="page[event]" size="30" type="text" placeholder="Event">
				</div>
			</div>
			<hr />
			<h1>AUTO</h1>
			<table class="table">
				<thead>
					<tr>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							Shot
						</td>
						<td>
							<select class="form-control inputThings" id="auto_shot">
								<option>High</option>
								<option>Low</option>
								<option>Fail</option>				</select>
						</td>

						<td>
							Hot
						</td>
						<td>
							<select class="form-control inputThings" id="auto_hot">
								<option>Yes</option>
								<option>No </option>
							</select>
						</td>


						<td>
							Mobility
						</td>
						<td>
							<select class="form-control inputThings" id="auto_mobility">
								<option>Yes</option>
								<option>No</option>
							</select>
						</td>
					</tr>
				</tbody>
			</table>
			<hr />

			<div class="row">
				<div class="col-lg-8">
					<h1>TELEOP</h1>
					
					<table class="table">
						<thead>
							<tr>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>
									High Goal
								</td>
								<td>
									<input class="form-control inputThings outputAsNumber" type="number" id="high_goals_scored" type="text" onchange="changeCounter('left', 'high_goals_scored', 'high_goals_attempted')" value="0" min="0">
								</td>
								<td>
									out of
								</td>
								<td>
									<input class="form-control inputThings outputAsNumber" type="number" id="high_goals_attempted" type="text" onchange="changeCounter('right', 'high_goals_scored', 'high_goals_attempted')" value="0" min="0">
								</td>
							</tr>
							<tr>
								<td>
									Low Goal
								</td>
								<td>
									<input class="form-control inputThings outputAsNumber" type="number" id="low_goals_scored" type="text" onchange="changeCounter('left', 'low_goals_scored', 'low_goals_attempted')" value="0" min="0">
								</td>
								<td>
									out of
								</td>
								<td>
									<input class="form-control inputThings outputAsNumber" type="number" id="low_goals_attempted" type="text" onchange="changeCounter('right', 'low_goals_scored', 'low_goals_attempted')" value="0" min="0">
								</td>
							</tr>
							<tr>
								<td>
									Truss
								</td>
								<td>
									<input class="form-control inputThings outputAsNumber" type="number" id="trusses_scored" type="text" onchange="changeCounter('left', 'trusses_scored', 'trusses_attempted')" value="0" min="0">
								</td>
								<td>
									out of
								</td>
								<td>
									<input class="form-control inputThings outputAsNumber" type="number" id="trusses_attempted" type="text" onchange="changeCounter('right', 'trusses_scored', 'trusses_attempted')" value="0" min="0">
								</td>
							</tr>
							<tr>
								<td>
									Catch From Truss
								</td>
								<td>
									<input class="form-control inputThings outputAsNumber" type="number" id="catches_scored" type="text" onchange="changeCounter('left', 'catches_scored', 'catches_attempted')" value="0" min="0">
								</td>
								<td>
									out of
								</td>
								<td>
									<input class="form-control inputThings outputAsNumber" type="number" id="catches_attempted" type="text" onchange="changeCounter('right', 'catches_scored', 'catches_attempted')" value="0" min="0">
								</td>
							</tr>
							<tr>
								<td>
									Pass
								</td>
								<td>
									<input class="form-control inputThings outputAsNumber" type="number" id="passes_scored" type="text" onchange="changeCounter('left', 'passes_scored', 'passes_attempted')" value="0" min="0">
								</td>
								<td>
									out of
								</td>
								<td>
									<input class="form-control inputThings outputAsNumber" type="number" id="passes_attempted" type="text" onchange="changeCounter('right', 'passes_scored', 'passes_attempted')" value="0" min="0">
								</td>
							</tr>
							<tr>
								<td>
									Receive
								</td>
								<td>
									<input class="form-control inputThings outputAsNumber" type="number" id="receives_scored" type="text" onchange="changeCounter('left', 'receives_scored', 'receives_attempted')" value="0" min="0">
								</td>
								<td>
									out of
								</td>
								<td>
									<input class="form-control inputThings outputAsNumber" type="number" id="receives_attempted" type="text" onchange="changeCounter('right', 'receives_scored', 'receives_attempted')" value="0" min="0">
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				
				<div class="col-lg-4">
					<h1>COMMENTS</h1>
					<hr />
					
					<div class="row">
						<div class="col-lg-12">
							<textarea class="form-control inputThings" id="notes" name="page[notes]" rows="3"></textarea>
						</div>
					</div>
					
					<div class="row" style="padding-top: 5px">
						<div class="col-lg-2">
							<button type="submit" class="btn btn-primary writefilebutton">Write File</button>
						</div>
					</div>
				</div>
			</div>
		</div><!-- /.container -->

		<script type="text/javascript" src="assets/js/jquery-2.0.3.js"></script>
		<script type="text/javascript" src="assets/js/bootstrap.js"></script>
		<script type="text/javascript" src="assets/js/scoutify.js"></script>
		<br/>
		
		<div class="credits"><a href="http://www.boilerinvasion.org">Created by Team 461 Westside Boilerinvasion</a></div><br/><div class="sam">Designed with Magic by Sam Mercier</div><div class="sam">(and the Help of Bootstrap)</div><br />
	</body>
</html>
