				<div class="col-lg-3">
					<input class="form-control inputThings" id="event" name="page[event]" size="30" type="text" placeholder="Event">

			</div>
			<hr />
			<div class="row">

					<input class="form-control inputThings outputAsNumber" id="auto_shots" name="page[auto_shots]" size="30" type="text" placeholder="Auto Disks Shot">

					<input class="form-control inputThings outputAsNumber" id="teleop_goal" name="page[teleop_goal]" size="30" type="text" placeholder="Which Goal">

			</div>
			<div class="row">

					<input class="form-control inputThings outputAsNumber" id="climb_tier" name="page[climb_tier]" size="30" type="text" placeholder="Climbed to (0-3)">

			</div>
			<hr />

				<div class="col-lg-12">
					<textarea class="form-control inputThings" id="notes" name="page[notes]" rows="3"></textarea>
				</div>
			</div>
			<hr />

				<div class="col-lg-2">
