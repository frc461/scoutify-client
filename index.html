<html lang="en">
	<head>

		<title>Scoutify (client) [INDEV]</title>

		<!-- Bootstrap core CSS -->
		<link href="assets/css/bootstrap.css" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="assets/css/scoutify.css" rel="stylesheet">
	</head>

	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">SCOUTIFY - Client</a>
				<div class="nav-collapse collapse">
					<ul class="nav navbar-nav">
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</div>

		<div class="container">
			<div class="starter-template">
				<h1>Scoutify Client</h1>
				<!--<p class="lead">
					Use this document as a way to quickly start any new project.<br />
					All you get is this text and a mostly barebones HTML document.
					</p>-->
				<table>
					<form name="match_form">
						<tr>
							<td>Match #:</td>
							<td>
								<input type="text" name="match_number" id="txt_match_number" />
							</td>
						</tr>
						<tr>
							<td>Match Type:</td>
							<td>
								<select name="match_type" id="sel_match_type">
									<option value="practice">Practice</option>
									<option value="qualification">Qualification</option>
									<option value="elimination">Elimination</option>
									<option value="other">Other</option>
								</select>
							</td>
						</tr>
						<tr>
							<td rowspan="3">Red Alliance</td>
							<td>Team <input type="text" name="red_team1_number" id="txt_red_team1_number" style="width: 48px;">: [Property fields]</td>
						</tr>
							<td>Team <input type="text" name="red_team2_number" id="txt_red_team2_number" style="width: 48px;">: [Property fields]</td>
						<tr>
							<td>Team <input type="text" name="red_team1_number" id="txt_red_team3_number" style="width: 48px;">: [Property fields]</td>
						</tr>
						
						<tr>
							<td rowspan="3">Blue Alliance</td>
							<td>Team <input type="text" name="blue_team1_number" id="txt_blue_team1_number" style="width: 48px;">: [Property fields]</td>
						</tr>
							<td>Team <input type="text" name="blue_team2_number" id="txt_blue_team2_number" style="width: 48px;">: [Property fields]</td>
						<tr>
							<td>Team <input type="text" name="blue_team1_number" id="txt_blue_team3_number" style="width: 48px;">: [Property fields]</td>
						</tr>
						
						<tr>
							<td colspan="2" style="text-align: center;">
								<input class="btn btn-sm btn-danger" name="submit" type="submit" value="Submit" onclick="generate_json_string();">
							</td>
						</tr>
					</form>
				</table>
			</div>
		</div><!-- /.container -->

		<script type="text/javascript" src="assets/js/jquery-2.0.3.js"></script>
		<script type="text/javascript" src="assets/js/bootstrap.js"></script>
		<script type="text/javascript" src="assets/js/scoutify.js"></script>
	</body>
</html>
